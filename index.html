<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>

    <section>
      
    <div class="card card-sec" style="width: 18rem;">
      <img src="images/image-qr-code.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h2 class="card-title">Improve your front-end-skill by building projects</h2>
        <p class="card-text">Scan the QR code to visit the Frontend Mentor and take your coding skill to the next level</p>
      </div>
    </div>

  </section>

  </main>

</body>
</html>
